    <script>
        let arr = []

        for (let index = 0; index < 5; index++) {
            let value = prompt("Enter index number " + index)
            arr.push(value)
        }
        console.log("Your Array is: " + arr);

        let asc = arr.concat().sort((a,b)=> a-b)
        let desc= arr.concat().sort((a,b)=> b-a)
        
        console.log("Your Ascending sorted array is: " + asc);
        console.log("Your Descending sorted array is: " + desc);


    </script>
