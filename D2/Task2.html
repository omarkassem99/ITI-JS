    <script>

      function largesWord(text) 
      {

        let newText = text.split(" ");
        let largest = newText[0];

        for (let index = 1; index < newText.length; index++) {
          if (newText[index].length > largest.length) {
            largest = newText[index];
          }
        }
        console.log("Largest Word is: " + largest);
      }


      largesWord(prompt("Enter Your Sentence"))
