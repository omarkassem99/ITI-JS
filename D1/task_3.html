    <script>
        let name;
        while (true) {
            name = prompt("Please enter your name:");
            if (name !== null && isNaN(Number(name))) {
                break; 
            }
        }

        let birthYear;
        while (true) {
            birthYear = prompt("Please enter your birth year (must be before than 2010):");
            if (birthYear !== null && !isNaN(Number(birthYear)) && Number(birthYear) < 2010) {
                break;
            }
        }

        const currentYear = 2024; 
        const age = currentYear - Number(birthYear);

            document.write(`<p>Name: ${name} </p>

            <p>Age: ${age} </p>`)
    
    </script>
